- path: /opt/k8s-addons
  permissions: 544
  content: |
    #!/bin/bash

    set -eu

    while ! curl --output /dev/null --silent --head --fail "http://{{.Host.InternalAddr}}:{{index .TemplatesEnv "g8s_insecure_api_port"}}"; do sleep 1 && echo 'Waiting for master'; done

    echo "K8S: DNS addons"
    curl -H "Content-Type: application/yaml" \
      -XPOST -d"$(cat /srv/kubedns-dep.yaml)" \
      "http://{{.Host.InternalAddr}}:{{index .TemplatesEnv "g8s_insecure_api_port"}}//apis/extensions/v1beta1/namespaces/kube-system/deployments"
    curl -H "Content-Type: application/yaml" \
      -XPOST -d"$(cat /srv/kubedns-svc.yaml)" \
      "http://{{.Host.InternalAddr}}:{{index .TemplatesEnv "g8s_insecure_api_port"}}/api/v1/namespaces/kube-system/services"
    echo "K8S: Calico Policy"
    curl -H "Content-Type: application/json" \
      -XPOST -d"$(cat /srv/calico-system.json)" \
      "http://{{.Host.InternalAddr}}:{{index .TemplatesEnv "g8s_insecure_api_port"}}/api/v1/namespaces/"
{{end}}
