- path: "/srv/kubedns-dep.yaml"
  owner: root
  permissions: 644
  content: |
    apiVersion:  extensions/v1beta1
    kind: Deployment
    metadata:
      name: kube-dns-v19
      namespace: kube-system
      labels:
        k8s-app: kube-dns
        version: v19
        kubernetes.io/cluster-service: "true"
    spec:
      replicas: 3
      selector:
        matchLabels:
          k8s-app: kube-dns
          version: v19
      template:
        metadata:
          labels:
            k8s-app: kube-dns
            version: v19
            kubernetes.io/cluster-service: "true"
        spec:
          containers:
          - name: kubedns
            image: {{index .TemplatesEnv "yochu_private_registry"}}/giantswarm/kubedns-amd64:1.6
            volumeMounts:
            - name: config
              mountPath: /etc/kubernetes/config/
              readOnly: false
            - name: ssl
              mountPath: /etc/kubernetes/ssl/
              readOnly: false
            resources:
              limits:
                cpu: 100m
                memory: 170Mi
              requests:
                cpu: 100m
                memory: 70Mi
            args:
            # command = "/kube-dns
            - --dns-port=10053
            - --domain={{index .TemplatesEnv "g8s_cluster_domain"}}.
            - --kubecfg-file=/etc/kubernetes/config/kubelet-kubeconfig.yml
            - --kube-master-url={{index .TemplatesEnv "g8s_api_scheme"}}://{{index .TemplatesEnv "g8s_api_domain_name"}}:{{index .TemplatesEnv "g8s_api_port"}}
            ports:
            - containerPort: 10053
              name: dns-local
              protocol: UDP
            - containerPort: 10053
              name: dns-tcp-local
              protocol: TCP
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 60
              successThreshold: 1
              failureThreshold: 5
              timeoutSeconds: 5
            readinessProbe:
              httpGet:
                path: /readiness
                port: 8081
                scheme: HTTP
              initialDelaySeconds: 30
              timeoutSeconds: 5
          - name: dnsmasq
            image: {{index .TemplatesEnv "yochu_private_registry"}}/giantswarm/kube-dnsmasq-amd64:1.3
            args:
            - --cache-size=1000
            - --no-resolv
            - --server=127.0.0.1#10053
            ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
          - name: healthz
            image: {{index .TemplatesEnv "yochu_private_registry"}}/giantswarm/exechealthz-amd64:1.1
            resources:
              limits:
                cpu: 10m
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 50Mi
            args:
            - -cmd=nslookup kubernetes.default.svc.{{index .TemplatesEnv "g8s_cluster_domain"}} 127.0.0.1 >/dev/null && nslookup kubernetes.default.svc.{{index .TemplatesEnv "g8s_cluster_domain"}} 127.0.0.1:10053 >/dev/null
            - -port=8080
            - -quiet
            ports:
            - containerPort: 8080
              protocol: TCP
          dnsPolicy: Default  # Don't use cluster DNS.
          volumes:
          - name: config
            hostPath:
              path: /etc/kubernetes/config/
          - name: ssl
            hostPath:
              path: /etc/giantswarm/g8s/ssl/worker/
