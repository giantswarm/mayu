{{define "net_bond"}}
networkd:
  units:
  - name: 10-bond0-slave.network
    contents: |
      [Match]
      Name={{ or .ClusterNetwork.PrimaryNIC.Model.BondInterfaceMatch "en*" }}

      [Network]
      Bond=bond0

  - name: 20-bond0.network
    contents: |
      [Match]
      Name=bond0

      [Network]
      DHCP=none
      VLAN=bond0.3
      VLAN=bond0.4

  - name: 15-bond0.netdev
    contents: |
      [NetDev]
      Name=bond0
      Kind=bond

      [Bond]
      Mode=802.3ad
      LACPTransmitRate=fast
      MIIMonitorSec=1s
      UpDelaySec=3s
      DownDelaySec=9s

  - name: 35-bond0.3.netdev
    contents: |
      [NetDev]
      Name=bond0.3
      Kind=vlan

      [VLAN]
      Id=3

  - name: 35-bond0.4.netdev
    contents: |
      [NetDev]
      Name=bond0.4
      Kind=vlan

      [VLAN]
      Id=4

  - name: 40-vlan.network
    contents: |
      [Match]
      Name=bond0.3

      [Network]
      Address={{.Host.InternalAddr}}/{{.ClusterNetwork.PrimaryNIC.SubnetSize}}
      Gateway={{{{.ClusterNetwork.PrimaryNIC.SubnetGateway}}}}
      {{ range $server := .ClusterNetwork.DNS }}DNS={{ $server }}
      {{ end }}

{{end}}
